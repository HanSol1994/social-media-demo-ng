<app-toaster aria-live="polite" aria-atomic="true"></app-toaster>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" *ngIf="isUserLoggedIn()">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="'.'">Home</a>

        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
        </button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item" [class.active]="router.url === '/post-list'">
                    <a class="nav-link" [routerLink]="'/post-list'" (click)="isMenuCollapsed = true">Posts</a>
                </li>
                <li class="nav-item" [class.active]="router.url === '/user-profile'">
                    <a class="nav-link" [routerLink]="'/user-profile'" (click)="isMenuCollapsed = true">Your profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'/user-list'" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
